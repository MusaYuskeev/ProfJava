<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>


<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.name}"></td>
                <td th:text="${user.fullName}"></td>
                <td>
                    <form enctype="multipart/form-data" method="POST" th:action="@{/users/add/}" th:object="${user}">
                        <div class="form-group">
                            <button class="btn btn-success btn-sm text-white" type="submit">Update</button>
                        </div>
                    </form>
                </td>
                <td>
                    <form enctype="multipart/form-data" method="POST"
                          th:action="@{/users/delete?id={id}(id=${user.id})}">
                        <div class="form-group">
                            <button class="btn btn-danger btn-sm text-white" type="submit">Delete</button>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-2"></div>
</div>


</body>
</html>
